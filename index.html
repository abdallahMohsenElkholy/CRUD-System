<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD</title>
</head>

<body>
    <nav class="text-white bg-dark pt-2">
        <ul class="list-unstyled d-flex w-100 justify-content-around">
            <li id="show">user</li>
            <li id="backBtn">admin</li>
        </ul>
    </nav>
    <h2 class="text-center">CRUD APP (using <span class="text-danger">js&Jquery</span>)</h2>
    <div >
        <div class="container pt-5">
            <div class="row gy-3" id="main-page">
                
            </div>
        </div>
    </div>

    <div id="settings">
        <div class="w-75 mx-auto bg-dark bg-opacity-25 p-4 rounded-2 my-3">
            <div class="form">
                <h2 class="text-center text-capitalize">add new <span class="text-danger fw-bolder">product</span></h2>
                <input id="inp0" type="text" class="form-control mb-3  border-top border-3 " placeholder="Product Name">
                <p id="errName" class="pb-3 text-danger"></p>
                <div>
                    <label class="d-block" for="productCategory">product Category :</label>
                    <select name="status" id="productCategory" class="mb-3 d-block">
                        <option value="Default value">Default value</option>
                    </select>
                    <button id="addCat" class="btn btn-info btn-sm mb-2 rounded-pill">add new category</button>
                    <div id="newCategory" class=" mb-3">
                        <div class="d-flex">
                            <input id="inp1" type="text" placeholder="inter a new category" class="border-top border-3 form-control ">
                            <button id="addSure" class="btn btn-danger btn-sm py-0">add </button>
                        </div>
                    </div>
                </div>
                <input id="inp2" type="number" class="form-control mb-3  border-top border-3 "
                    placeholder="Product Price">
                <p id="errPrice" class="pb-3 text-danger"> inter a valid price "number ,U can add single char
                    of(LE/$/â‚¬)"</p>
                <div>
                    <input id="r1" class="form-check-input me-2" name="discount" type="radio"><label class="fw-bolder"
                        for="r1">No
                        discount</label>
                </div>
                <div>
                    <input id="r2" class="form-check-input me-2" name="discount" type="radio"><label class="fw-bolder"
                        for="r2">Has
                        discount</label>
                </div>
                <div id="inp5">
                    <input type="number" class="d-inline-block form-control w-50 mb-3 mt-1">
                    <span class="fw-bolder text-danger">%</span>
                </div>
                <div>
                    <label for="productStatus">product Status :</label>
                    <select class="px-2 py-1 my-2 rounded-3" name="status" id="productStatus" class="w-100">
                        <option value="avilable in store">avilable in store</option>
                        <option value="Online order">Online order</option>
                        <option value="not aviable">not aviable</option>
                    </select>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button id="addBtn" class=" btn btn-info my-3 fw-bolder">ADD</button>
                </div>
            </div>
        </div>
        <div><button id="showBtn" class="btn btn-info d-block w-50 mx-auto rounded mb-5">show products as User</button></div>
        <div id="pTable" class="table-scrollable">
            <table class="w-75 mx-auto table-dark table  text-center ">
                <thead>
                    <th>index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>status</th>
                    <th>delete</th>
                    <th>update</th>
                </thead>
                <tbody id="productPlace">
                </tbody>
            </table>
        </div>
    </div>









    <script type="module" src="js/jquery-3.6.1.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
